<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-10 col-sm-10 col-md-8 col-lg-5 col-xl-4 col-xxl-4" id="weather-data">
                <div class="search-bar">
                    <input type="text" spellcheck="false" placeholder="Search with city name" id="input">
                    <i class="fa-solid fa-magnifying-glass" onclick="searchWeather()"></i>
                </div>
                <h1 id="message">Type the name of the city above to check the weather.</h1>
                <div id="weather-main">
                    <div class="weather-situation">
                        <img src="./images/clouds.png" alt="" id="weather-image">
                        <h2 id="temprature"></h2>
                        <h3 id="city-name"></h3>
                    </div>
                    <div id="weather-detail-main">
                        <div class="weather-details">
                            <img src="./images/humidity.png" alt="">
                            <div>
                                <p id="humidity"></p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="weather-details">
                            <img src="./images/wind.png" alt="">
                            <div>
                                <p id="wind"></p>
                                <p>wind</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
